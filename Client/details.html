<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Edit Movie</title>
    <meta charset="utf-8">
</head>
<body>
    <p class="page-title" id="title-display"><b>Movie Library</b></p>

    <div>
        <table id="movie-individual" class="table-style">
            <thead>
                <th>Title</th>
                <th>Director</th>
                <th>Genre</th>
            </thead>
        </table>
    </div>

    <div id="images"></div>

    <h4 class="section">See inaccuracies? Feel free to submit an edit to Movie Library.</h4>
    <div class="section">
        <details>
            <summary style="margin-bottom: 30px;">Edit this movie here</summary>
            <form id="edit-form" class="text-form">
                <input type="text" name="title" placeholder="Title" /><br />
                <input type="text" name="director" placeholder="Director" /><br />
                <input type="text" name="genre" placeholder="Genre" /><br />
                <input type="text" name="image" placeholder="Image" /><br />

                <button type="submit" class="submit" id="edit-button">Edit Movie</button>
            </form>
        </details>
    </div>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
